<div id="mg-edit-page" style="display: none;"></div>
<header class="default-header"
        data-sly-test="${currentPage.path == '/content/wknd/en'}"
        data-sly-resource="${'/content/wknd/en/jcr:content/header'
         @ resourceType='wknd/components/content/structure/header'}" data-sly-unwrap="${wcmmode.disabled}"></header>
<header class="default-header"
        data-sly-test="${currentPage.path != '/content/wknd/en'}"
        data-sly-resource="${'/content/wknd/en/jcr:content/header'
        @ resourceType='wknd/components/content/structure/header', wcmmode='disabled'}"
        data-sly-unwrap="${wcmmode.disabled}"></header>

<sly data-sly-include="content.html"/>

<footer class="footer-area section-gap"
        data-sly-test="${currentPage.path == '/content/wknd/en'}"
        data-sly-resource="${'/content/wknd/en/jcr:content/footer'
        @ resourceType='wknd/components/content/structure/footer'}" data-sly-unwrap="${wcmmode.disabled}"></footer>

<footer class="footer-area section-gap"
        data-sly-test="${currentPage.path != '/content/wknd/en'}"
        data-sly-resource="${'/content/wknd/en/jcr:content/footer'
        @ resourceType='wknd/components/content/structure/footer', wcmmode='disabled'}"
        data-sly-unwrap="${wcmmode.disabled}"></footer>
