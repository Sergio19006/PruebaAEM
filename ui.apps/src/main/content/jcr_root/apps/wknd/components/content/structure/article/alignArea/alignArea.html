<div class="whole-wrap">
    <div class="container">
        <div data-sly-list="${properties.title}" class="section-top-border">
            <h3 class="mb-30">${properties.title[itemList.index]}</h3>
            <div class="row">
                <div class="col-md-3">
                    <img src="img/elements/d.jpg" alt="" class="img-fluid">
                </div>
                <div class="col-md-9 mt-sm-20">
                    <p>${properties.text[itemList.index]}</p>
                </div>
            </div>
        </div>
        <sly data-sly-resource="${'breadCumb' @ resourceType='wknd/components/content/structure/breadCumb'}"></sly>
    </div>
</div>
